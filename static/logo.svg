<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 300" width="820" height="300">
  <defs>
    <!-- Drop shadow filter for 3D effect -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- White gradient for text -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 1MM Text -->
  <g id="text-group" filter="url(#textShadow)">
    <!-- 1 -->
    <text x="55" y="110" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="120" font-weight="900" 
          fill="url(#whiteGradient)" stroke="#888" stroke-width="3">
      1
    </text>
    
    <!-- First M -->
    <text x="140" y="110" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="120" font-weight="900" 
          fill="url(#whiteGradient)" stroke="#888" stroke-width="3">
      M
    </text>
    
    <!-- Second M -->
    <text x="255" y="110" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="120" font-weight="900" 
          fill="url(#whiteGradient)" stroke="#888" stroke-width="3">
      M
    </text>
  </g>
  
  <!-- Progress Bar Container (twice as thick and twice as long) -->
  <rect x="15" y="160" width="780" height="120" rx="60" fill="none" stroke="#e0e0e0" stroke-width="2.5"/>
  
  <!-- Progress Bar Fill with American Flag Pattern (75% filled = 585px) -->
  <g id="progress-fill" clip-path="url(#progress-clip)">
    <!-- Blue canton with stars -->
    <rect x="15" y="160" width="116" height="120" fill="#002868"/>
    <!-- Stars (simplified pattern, adjusted for larger canton) -->
    <g fill="white" font-size="10" font-family="Arial">
      <text x="28" y="180">★</text>
      <text x="38" y="180">★</text>
      <text x="48" y="180">★</text>
      <text x="58" y="180">★</text>
      <text x="68" y="180">★</text>
      <text x="78" y="180">★</text>
      <text x="88" y="180">★</text>
      <text x="98" y="180">★</text>
      <text x="108" y="180">★</text>
      <text x="33" y="195">★</text>
      <text x="43" y="195">★</text>
      <text x="53" y="195">★</text>
      <text x="63" y="195">★</text>
      <text x="73" y="195">★</text>
      <text x="83" y="195">★</text>
      <text x="93" y="195">★</text>
      <text x="103" y="195">★</text>
      <text x="28" y="210">★</text>
      <text x="38" y="210">★</text>
      <text x="48" y="210">★</text>
      <text x="58" y="210">★</text>
      <text x="68" y="210">★</text>
      <text x="78" y="210">★</text>
      <text x="88" y="210">★</text>
      <text x="98" y="210">★</text>
      <text x="108" y="210">★</text>
      <text x="33" y="225">★</text>
      <text x="43" y="225">★</text>
      <text x="53" y="225">★</text>
      <text x="63" y="225">★</text>
      <text x="73" y="225">★</text>
      <text x="83" y="225">★</text>
      <text x="93" y="225">★</text>
      <text x="103" y="225">★</text>
      <text x="28" y="240">★</text>
      <text x="38" y="240">★</text>
      <text x="48" y="240">★</text>
      <text x="58" y="240">★</text>
      <text x="68" y="240">★</text>
      <text x="78" y="240">★</text>
      <text x="88" y="240">★</text>
      <text x="98" y="240">★</text>
      <text x="108" y="240">★</text>
      <text x="33" y="255">★</text>
      <text x="43" y="255">★</text>
      <text x="53" y="255">★</text>
      <text x="63" y="255">★</text>
      <text x="73" y="255">★</text>
      <text x="83" y="255">★</text>
      <text x="93" y="255">★</text>
      <text x="103" y="255">★</text>
    </g>
    
    <!-- Red and white stripes (7 stripes total, each 17.14px tall) -->
    <rect x="131" y="160" width="469" height="17.14" fill="#B22234"/>
    <rect x="131" y="177.14" width="469" height="17.14" fill="white"/>
    <rect x="131" y="194.28" width="469" height="17.14" fill="#B22234"/>
    <rect x="131" y="211.42" width="469" height="17.14" fill="white"/>
    <rect x="131" y="228.56" width="469" height="17.14" fill="#B22234"/>
    <rect x="131" y="245.70" width="469" height="17.14" fill="white"/>
    <rect x="131" y="262.84" width="469" height="17.14" fill="#B22234"/>
  </g>
  
  <!-- Clip path for progress (75% = 585px of 780px) -->
  <clipPath id="progress-clip">
    <rect x="15" y="160" width="585" height="120" rx="60"/>
  </clipPath>
</svg>
