<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Red gradient -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22234;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8DEF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002868;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for lighting -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D shadow filter -->
    <filter id="shadow3d" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle outline as progress bar: 25% red, 75% blue -->
  <!-- Red arc (25% = 90 degrees) starting from top -->
  <path d="M 50 2 A 48 48 0 0 1 98 50" 
        fill="none" 
        stroke="url(#redGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Blue arc (75% = 270 degrees) -->
  <path d="M 98 50 A 48 48 0 1 1 50 2" 
        fill="none" 
        stroke="url(#blueGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- "1" in white with 3D effect -->
  <g filter="url(#shadow3d)">
    <!-- Shadow layer -->
    <text x="14" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
          fill="#002868" opacity="0.4">
      1
    </text>
    <!-- Main text -->
    <text x="12" y="68" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
          fill="url(#whiteGradient)" stroke="#002868" stroke-width="2">
      1
    </text>
    <!-- Highlight -->
    <text x="12" y="68" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
          fill="white" opacity="0.5">
      1
    </text>
  </g>
  
  <!-- "M" in white with 3D effect -->
  <g filter="url(#shadow3d)">
    <!-- Shadow layer -->
    <text x="42" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="900" 
          fill="#002868" opacity="0.4">
      M
    </text>
    <!-- Main text -->
    <text x="40" y="68" font-family="Arial, sans-serif" font-size="48" font-weight="900" 
          fill="url(#whiteGradient)" stroke="#002868" stroke-width="2">
      M
    </text>
    <!-- Highlight -->
    <text x="40" y="68" font-family="Arial, sans-serif" font-size="48" font-weight="900" 
          fill="white" opacity="0.5">
      M
    </text>
  </g>
</svg>
